{%- set base_url = '/'|url(alt='es') -%}

{% extends "layout.html" %}

{%- block body -%}
    <section class="section-container">
        <article class="timeline">
            <div class="row justify-content-center">
                <div class="col-md-8 col-sm-12">
                    <div class="title-intro">
                        <img src="{{ base_url }}static/img/title.webp" alt="title">
                        <div class="intro-container">
                            <h2><span>{{ this.title }}</span></h2>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="content">
                        <iframe src="https://drive.google.com/file/d/1M6uZeyjU2nOYt3-wLglsEmIw6PaqJYLa/preview" width="100%" height="600px"
                            allow="autoplay"></iframe>
                    </div>
                </div>
            </div>
        </article>
    </section>
{%- endblock -%}
